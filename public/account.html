<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - FarmToHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .account-section { padding: 40px 0; }
        .nav-pills .nav-link.active { background-color: #2b9348; }
        .address-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .order-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .default-badge {
            background: #e9f5eb;
            color: #2b9348;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">FarmToHome</a>
            <div class="d-flex align-items-center">
                <a href="/" class="btn btn-outline-secondary me-2">Home</a>
                <div class="me-3" id="acctGreeting" style="display:none">ðŸ‘¤ <strong id="acctName"></strong></div>
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" id="accountDropdown" data-bs-toggle="dropdown">
                        My Account
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/account.html">Profile</a></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container account-section">
        <div class="row">
            <div class="col-md-3">
                <div class="nav flex-column nav-pills">
                    <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#profile">Profile</button>
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#addresses">Saved Addresses</button>
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#orders">Order History</button>
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#support">Support</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <!-- Profile -->
                    <div class="tab-pane fade show active" id="profile">
                        <h3>My Profile</h3>
                        <div class="card mt-3">
                            <div class="card-body">
                                <form id="profileForm">
                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" id="profileName">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="profileEmail" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="profilePhone">
                                    </div>
                                    <button type="submit" class="btn btn-success">Save Changes</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Addresses -->
                    <div class="tab-pane fade" id="addresses">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3>Saved Addresses</h3>
                            <button class="btn btn-success" onclick="showAddAddressForm()">Add New Address</button>
                        </div>
                        <div id="addressList" class="mt-3"></div>
                    </div>

                    <!-- Orders -->
                    <div class="tab-pane fade" id="orders">
                        <h3>Order History</h3>
                        <div id="orderList" class="mt-3"></div>
                    </div>

                    <!-- Support -->
                    <div class="tab-pane fade" id="support">
                        <h3>Customer Support</h3>
                        <div class="card mt-3">
                            <div class="card-body">
                                <h5>Contact Us</h5>
                                <p>Email: support@farmtohome.com</p>
                                <p>Phone: 1800-123-4567 (Toll Free)</p>
                                <p>Hours: 9 AM - 9 PM IST</p>
                                
                                <h5 class="mt-4">Start a Chat</h5>
                                <p>Our support team typically responds within 5 minutes during business hours.</p>
                                <button class="btn btn-success" onclick="startChat()">Chat with Support</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        const token = localStorage.getItem('ft_token');
        if(!token) {
            location.href = '/login.html';
        }

        // Load user profile
        async function loadProfile() {
            try {
                const res = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const user = await res.json();
                document.getElementById('profileName').value = user.name;
                document.getElementById('profileEmail').value = user.email;
                document.getElementById('profilePhone').value = user.phone || '';
                // show greeting
                const g = document.getElementById('acctGreeting');
                const an = document.getElementById('acctName');
                if(g && an){ an.textContent = user.name; g.style.display = 'inline-block'; }
                // render addresses
                renderAddresses(user.addresses || []);
            } catch(err) {
                console.error(err);
            }
        }

        // Render addresses from server
        function renderAddresses(addresses){
            const html = (addresses || []).map((addr, idx) => `
                <div class="address-card">
                    ${addr.isDefault ? '<span class="default-badge">Default Address</span>' : ''}
                    <h5 class="mt-2">${addr.label || 'Home'}</h5>
                    <p class="mb-1">${addr.address}</p>
                    <p class="mb-1">${addr.city}, ${addr.state} ${addr.pincode}</p>
                    <p class="mb-2">Phone: ${addr.phone || ''}</p>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary" onclick="editAddress(${idx})">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteAddress(${idx})">Delete</button>
                        ${ !addr.isDefault ? `<button class="btn btn-sm btn-outline-success" onclick="makeDefaultAddress(${idx})">Make Default</button>` : '' }
                    </div>
                </div>
            `).join('');
            document.getElementById('addressList').innerHTML = html || '<p class="text-muted">No addresses saved yet.</p>';
        }

        // Show add address form (inline)
        function showAddAddressForm(editIdx){
            const container = document.getElementById('addressList');
            const formHtml = `
                <div class="address-card" id="addrFormCard">
                    <h5>${editIdx !== undefined ? 'Edit Address' : 'Add Address'}</h5>
                    <div class="mb-2"><input id="addr_label" class="form-control" placeholder="Label (Home, Work)"></div>
                    <div class="mb-2"><input id="addr_address" class="form-control" placeholder="Street address"></div>
                    <div class="mb-2"><input id="addr_city" class="form-control" placeholder="City"></div>
                    <div class="mb-2"><input id="addr_state" class="form-control" placeholder="State"></div>
                    <div class="mb-2"><input id="addr_pincode" class="form-control" placeholder="Pincode"></div>
                    <div class="mb-2"><input id="addr_phone" class="form-control" placeholder="Phone"></div>
                    <div class="d-flex gap-2"><button class="btn btn-success" id="saveAddrBtn">Save</button><button class="btn btn-light" id="cancelAddrBtn">Cancel</button></div>
                </div>
            `;
            container.insertAdjacentHTML('afterbegin', formHtml);
            if(editIdx !== undefined) prefillAddressForm(editIdx);
            document.getElementById('cancelAddrBtn').addEventListener('click', ()=>{ document.getElementById('addrFormCard').remove(); loadProfile(); });
            document.getElementById('saveAddrBtn').addEventListener('click', ()=> saveAddress(editIdx));
        }

        async function prefillAddressForm(idx){
            try{
                const res = await fetch('/api/auth/me', { headers: { 'Authorization': `Bearer ${token}` } });
                const user = await res.json();
                const addr = user.addresses[idx];
                if(!addr) return;
                document.getElementById('addr_label').value = addr.label || '';
                document.getElementById('addr_address').value = addr.address || '';
                document.getElementById('addr_city').value = addr.city || '';
                document.getElementById('addr_state').value = addr.state || '';
                document.getElementById('addr_pincode').value = addr.pincode || '';
                document.getElementById('addr_phone').value = addr.phone || '';
            }catch(err){ console.error(err); }
        }

        async function saveAddress(editIdx){
            const data = {
                label: document.getElementById('addr_label').value,
                address: document.getElementById('addr_address').value,
                city: document.getElementById('addr_city').value,
                state: document.getElementById('addr_state').value,
                pincode: document.getElementById('addr_pincode').value,
                phone: document.getElementById('addr_phone').value,
                isDefault: false
            };
            try{
                let res;
                if(editIdx === undefined){
                    res = await fetch('/api/auth/addresses', { method: 'POST', headers: { 'Content-Type':'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(data) });
                } else {
                    res = await fetch(`/api/auth/addresses/${editIdx}`, { method: 'PUT', headers: { 'Content-Type':'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(data) });
                }
                const j = await res.json();
                document.getElementById('addrFormCard').remove();
                // reload profile and addresses
                loadProfile();
            }catch(err){ console.error(err); }
        }

        async function editAddress(idx){ showAddAddressForm(idx); }

        async function deleteAddress(idx){
            if(!confirm('Delete this address?')) return;
            try{
                const res = await fetch(`/api/auth/addresses/${idx}`, { method:'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                const j = await res.json();
                loadProfile();
            }catch(err){ console.error(err); }
        }

        async function makeDefaultAddress(idx){
            try{
                const res = await fetch(`/api/auth/addresses/${idx}`, { method:'PUT', headers:{ 'Content-Type':'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ isDefault: true }) });
                const j = await res.json();
                loadProfile();
            }catch(err){ console.error(err); }
        }

        // Load addresses
        function loadAddresses() {
            const addresses = JSON.parse(localStorage.getItem('ft_addresses') || '[]');
            const html = addresses.map(addr => `
                <div class="address-card">
                    ${addr.isDefault ? '<span class="default-badge">Default Address</span>' : ''}
                    <h5 class="mt-2">${addr.name}</h5>
                    <p class="mb-1">${addr.address}</p>
                    <p class="mb-1">${addr.city}, ${addr.state} ${addr.pincode}</p>
                    <p class="mb-2">Phone: ${addr.phone}</p>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary" onclick="editAddress('${addr.id}')">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteAddress('${addr.id}')">Delete</button>
                        ${!addr.isDefault ? `<button class="btn btn-sm btn-outline-success" onclick="makeDefaultAddress('${addr.id}')">Make Default</button>` : ''}
                    </div>
                </div>
            `).join('');
            document.getElementById('addressList').innerHTML = html || '<p class="text-muted">No addresses saved yet.</p>';
        }

        // Load orders
        async function loadOrders() {
            try {
                const res = await fetch('/api/orders/my', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const orders = await res.json();
                console.log('Orders loaded:', orders);  // Debug log
                const html = orders.map(order => `
                    <div class="order-card">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <h5 class="mb-1">Order #${order._id.slice(-6)}</h5>
                                <small class="text-muted">Ordered on ${new Date(order.createdAt).toLocaleDateString()}</small>
                            </div>
                            <span class="badge bg-success">${order.status || 'Delivered'}</span>
                        </div>
                        
                        <div class="table-responsive mb-3">
                            <table class="table table-sm">
                                <thead class="table-light">
                                    <tr>
                                        <th>Item</th>
                                        <th class="text-center">Quantity</th>
                                        <th class="text-end">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${order.items.map(item => `
                                        <tr>
                                            <td>${item.product?.name || 'Product'}</td>
                                            <td class="text-center">${item.qty}</td>
                                            <td class="text-end">â‚¹${(item.price * item.qty).toFixed(2)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>

                        ${order.address ? `
                            <div class="bg-light p-2 rounded mb-3">
                                <div class="small text-muted mb-1">Delivered to:</div>
                                <div class="small">${order.address.address}</div>
                                <div class="small">${order.address.city}, ${order.address.state} ${order.address.pincode}</div>
                                <div class="small">Phone: ${order.address.phone}</div>
                            </div>
                        ` : ''}

                        <div class="d-flex justify-content-between border-top pt-2">
                            <strong>Total Amount</strong>
                            <strong class="text-success">â‚¹${order.total.toFixed(2)}</strong>
                        </div>
                    </div>
                `).join('');
                document.getElementById('orderList').innerHTML = html || '<p class="text-muted">No orders yet.</p>';
            } catch(err) {
                console.error(err);
            }
        }

        function logout() {
            localStorage.removeItem('ft_token');
            location.href = '/login.html';
        }

        // Initialize
        loadProfile();
        loadOrders();

        // handle profile save
        document.getElementById('profileForm').addEventListener('submit', async (e)=>{
            e.preventDefault();
            const name = document.getElementById('profileName').value;
            const phone = document.getElementById('profilePhone').value;
            try{
                const res = await fetch('/api/auth/me', { method: 'PUT', headers: { 'Content-Type':'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ name, phone }) });
                const j = await res.json();
                if(res.ok){ alert('Profile updated'); localStorage.setItem('ft_user', JSON.stringify(j.user || { name, phone })); loadProfile(); }
            }catch(err){ console.error(err); }
        });
        loadOrders();
    </script>
</body>
</html>
