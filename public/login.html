<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign in â€” FarmToHome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="auth-stage container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <h2>Welcome Back</h2>
          <p class="text-muted mb-4">Sign in to your FarmToHome account</p>
          
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="mb-4">
              <label class="form-label">Password</label>
              <input id="password" type="password" class="form-control" required placeholder="Enter your password">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success">Sign in</button>
              <a href="/signup.html" class="btn btn-light">New here? Create an account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Simple static quote shown on this page (no animations)

    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try{
        const res = await fetch('/api/auth/signin', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email,password})});
        // Some environments may return non-JSON or empty body; guard parsing so we don't throw.
        let j = null;
        const txt = await res.text();
        try{ j = txt ? JSON.parse(txt) : null; } catch(parseErr){ console.error('Invalid JSON in /api/auth/signin response', parseErr, txt); }
        console.log('signin result', res.status, j);
        if(!res.ok){
          const msg = j && (j.message || j.error) || `Sign in failed (${res.status})`;
          return alert(msg);
        }
        if(j && j.token) localStorage.setItem('ft_token', j.token);
        if(j && j.user) localStorage.setItem('ft_user', JSON.stringify(j.user));
        // redirect to home on success
        location.href = '/';
      }catch(err){ console.error(err); alert('Network error: ' + (err && err.message)); }
    });
  </script>
</body>
</html>
