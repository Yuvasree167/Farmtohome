<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Create account â€” FarmToHome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="auth-stage container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <h2>Create Account</h2>
          <p class="text-muted mb-4">Join FarmToHome for fresh, organic produce</p>
          
          <form id="signupForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input id="name" type="text" class="form-control" required placeholder="Enter your full name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="mb-4">
              <label class="form-label">Password</label>
              <input id="password" type="password" class="form-control" required placeholder="Choose a password">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success">Create Account</button>
              <a href="/login.html" class="btn btn-light">Already have an account? Sign in</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Static single quote for signup page (no rotating animation)

    document.getElementById('signupForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try{
        const res = await fetch('/api/auth/signup', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name,email,password})});
        let j = null;
        const txt = await res.text();
        try{ j = txt ? JSON.parse(txt) : null; } catch(parseErr){ console.error('Invalid JSON in /api/auth/signup response', parseErr, txt); }
        console.log('signup result', res.status, j);
        if(!res.ok){
          const msg = j && (j.message || j.error) || `Signup failed (${res.status})`;
          return alert(msg);
        }
        if(j && j.token) localStorage.setItem('ft_token', j.token);
        if(j && j.user) localStorage.setItem('ft_user', JSON.stringify(j.user));
        location.href = '/';
      }catch(err){ console.error(err); alert('Network error: ' + (err && err.message)); }
    });
  </script>
</body>
</html>
