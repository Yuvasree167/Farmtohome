<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FarmToHome — Harvest the Moment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark position-absolute w-100" style="z-index:100">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/assets/logo.png" alt="FarmToHome" style="height:34px;margin-right:10px;object-fit:contain" onerror="this.style.display='none'">
        <span class="brand-text">FarmToHome</span>
      </a>
      <div class="d-flex align-items-center">
        <span id="welcomeName" class="text-light me-3" style="display:none;font-weight:600"></span>
        <div class="dropdown me-3" id="accountDropdown" style="display:none">
          <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
            My Account
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/account.html">Profile & Orders</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
          </ul>
        </div>
  <a href="/seller-login.html" class="btn btn-outline-light me-2" id="sellerLoginBtn">Seller login</a>
  <a href="/login.html" class="btn btn-outline-light" id="loginBtn">Sign in</a>
      </div>
    </div>
  </nav>

  <header class="hero d-flex align-items-center justify-content-center text-center">
    <canvas id="heroCanvas" style="position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:1"></canvas>
    <div class="hero-inner">
      <h1 class="site-title">FarmToHome</h1>
      <p class="tagline">Harvest the moment — Freshness from field to fork.</p>
      <div class="hero-cta">
        <a href="/products.html" class="btn btn-lg btn-outline-light">Shop Fresh</a>
      </div>
    </div>
    <div class="hero-overlay"></div>
  </header>

  <main class="container my-5">
    <section id="products">
      <h2 class="mb-4">Today’s Picks</h2>
      <div id="productGrid" class="row g-4"></div>
    </section>

    <div class="cart-floating" id="cartFloat">
      <button id="openCart" class="btn btn-success">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </main>

  <!-- small cart drawer -->
  <div id="cartDrawer" class="cart-drawer">
    <div class="cart-header d-flex justify-content-between align-items-center">
      <h5>Your cart</h5>
      <button id="closeCart" class="btn btn-sm btn-light">Close</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer d-flex justify-content-between align-items-center">
      <strong>Total: ₹<span id="cartTotal">0.00</span></strong>
      <a href="/checkout.html" class="btn btn-primary">Checkout</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/canvas-animations.js"></script>
  <script src="/app.js"></script>
</body>
</html>
