<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Tester - FarmToHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .phone-frame {
            width: 375px;
            height: 720px;
            background: white;
            border-radius: 40px;
            position: relative;
            margin: 40px auto;
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
            padding: 20px;
            overflow: hidden;
        }
        .notch {
            width: 150px;
            height: 30px;
            background: #000;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .screen {
            height: 100%;
            background: #f8f9fa;
            border-radius: 30px;
            padding: 20px;
            position: relative;
        }
        .app-header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        .amount {
            font-size: 36px;
            text-align: center;
            margin: 40px 0;
            font-weight: 600;
        }
        .merchant {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        .approve-btn {
            position: absolute;
            bottom: 40px;
            left: 20px;
            right: 20px;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #2b9348;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }
        .approve-btn:hover {
            background: #218838;
        }
        .secure-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .progress-ring {
            width: 120px;
            height: 120px;
            margin: 40px auto;
            position: relative;
            display: none;
        }
        .success-screen {
            display: none;
            text-align: center;
            padding-top: 60px;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #2b9348;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="notch"></div>
        <div class="screen">
            <div class="app-header">
                <h5>FarmToHome Pay</h5>
            </div>
            <div class="secure-badge">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="#000">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 6c1.4 0 2.5 1.1 2.5 2.5V13c.6 0 1 .4 1 1v4c0 .6-.4 1-1 1H9.5c-.6 0-1-.4-1-1v-4c0-.6.4-1 1-1V9.5C9.5 8.1 10.6 7 12 7zm0 2c-.3 0-.5.2-.5.5V13h1V9.5c0-.3-.2-.5-.5-.5z"/>
                </svg>
                Secure
            </div>
            
            <div class="payment-screen">
                <div class="amount">₹<span id="amountDisplay">0.00</span></div>
                <div class="merchant">to FarmToHome</div>
                <button class="approve-btn" onclick="approvePayment()">Approve Payment</button>
            </div>

            <div class="progress-ring" id="progressRing">
                <canvas id="ringCanvas" width="120" height="120"></canvas>
            </div>

            <div class="success-screen" id="successScreen">
                <div class="success-icon">✓</div>
                <h4>Payment Approved</h4>
                <p class="text-muted">Transaction completed successfully</p>
            </div>
        </div>
    </div>

    <script>
        // Get amount from URL params
        const params = new URLSearchParams(window.location.search);
        const amount = params.get('amount') || '0.00';
        document.getElementById('amountDisplay').textContent = amount;

        function approvePayment() {
            const paymentScreen = document.querySelector('.payment-screen');
            const progressRing = document.getElementById('progressRing');
            const successScreen = document.getElementById('successScreen');

            // Hide payment screen, show progress
            paymentScreen.style.display = 'none';
            progressRing.style.display = 'block';

            // Animate progress ring
            const canvas = document.getElementById('ringCanvas');
            const ctx = canvas.getContext('2d');
            let progress = 0;

            function drawRing() {
                ctx.clearRect(0, 0, 120, 120);
                ctx.beginPath();
                ctx.arc(60, 60, 50, 0, Math.PI * 2 * progress);
                ctx.strokeStyle = '#2b9348';
                ctx.lineWidth = 8;
                ctx.stroke();
                
                progress += 0.04;
                if(progress <= 1) {
                    requestAnimationFrame(drawRing);
                } else {
                    // Show success after ring completes
                    setTimeout(() => {
                        progressRing.style.display = 'none';
                        successScreen.style.display = 'block';
                        
                        // Notify parent window
                        window.opener.postMessage({ type: 'payment_approved' }, '*');
                        
                        // Close after showing success
                        setTimeout(() => window.close(), 2000);
                    }, 400);
                }
            }
            drawRing();
        }
    </script>
</body>
</html>
